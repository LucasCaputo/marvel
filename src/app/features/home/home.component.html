<div class="content">
  <p class="content-title">Busca de personagens</p>
  <p class="content-subtitle">Nome do personagem</p>
  <div class="content-input">
    <input 
      [(ngModel)]="search" 
      (ngModelChange)="this.searchUpdate.next($event)" 
      type="text" 
      placeholder="Search">
    <i class="fa-solid fa-magnifying-glass"></i>  
  </div>
  <div class="content-table-header">
    <span>Personagem</span>
    <span>SÃ©ries</span>
    <span>Eventos</span>
  </div>
  <app-card [characters]="characters"></app-card>
  <div *ngIf="characters" class="footer">
    <app-paginator
      [pageIndex]="(characters.offset)/10" 
      [pageSize]="characters.limit" 
      [length]="characters.total" 
      (page)="changePage($event)"
    ></app-paginator>
  </div>
</div>
