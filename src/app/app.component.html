<app-header></app-header>

<div class="content">
  <p class="content-title">Busca de personagens</p>
  <p class="content-subtitle">Nome do personagem</p>
  <div class="content-input">
    <input 
      [(ngModel)]="search" 
      (ngModelChange)="this.searchUpdate.next($event)" 
      type="text" 
      placeholder="Search">
    <i class="fa-solid fa-magnifying-glass"></i>  
  </div>
  <div class="content-table-header">
    <span>Personagem</span>
    <span>SÃ©ries</span>
    <span>Eventos</span>
  </div>
  <app-card [characters]="characters"></app-card>
  <div *ngIf="!search.length" class="footer">
    <app-paginator 
      [activePage]="(characters?.data?.offset || 0)/10"
      (pageChange)="getCharacters($event, search)"
    ></app-paginator>
  </div>
</div>
